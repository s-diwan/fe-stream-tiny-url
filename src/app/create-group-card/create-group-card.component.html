<div class="justify-content-center"><h1>Create Card</h1></div>

<form [formGroup]="createGroupCardForm" (ngSubmit)="createGroupCard()">

  <mat-form-field>
    <input matInput type="text" id="title" placeholder="Title" autocomplete="off" formControlName="title" required>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput type="text" id="description" placeholder="Description" autocomplete="off" formControlName="description" required>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput type="text" id="url" placeholder="Url" autocomplete="off" formControlName="url" required>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput type="text" id="cardType" placeholder="Card Type" autocomplete="off" formControlName="cardType" required>
  </mat-form-field>
  <br/>
  <br/>
  <div class="actions">
    <button mat-raised-button color="danger" mat-dialog-close class="mr-2">Cancel</button>
    <button mat-raised-button color="primary" mat-dialog-close class="mr-2" type="submit" [disabled]="!createGroupCardForm.valid">Create Card</button>
  </div>

</form>
