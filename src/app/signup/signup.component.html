<div class="justify-content-center"><h1>Sign Up</h1></div>

<form [formGroup]="signUpForm" (ngSubmit)="signup()">

  <mat-form-field>
    <input matInput type="text" id="firstname" placeholder="First Name" autocomplete="off" formControlName="firstName" required>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput type="text" id="lastname" placeholder="Last Name" autocomplete="off" formControlName="lastName" required>
  </mat-form-field>
  <br/>

  <mat-form-field>
    <input matInput type="text" id="Gender" placeholder="Gender" autocomplete="off" formControlName="gender" required>
  </mat-form-field>
  <br/>

  <mat-form-field>
    <input matInput type="text" id="email" placeholder="Email" autocomplete="off" formControlName="email" required>
  </mat-form-field>
  <br/>

  <mat-form-field>
    <input matInput type="password" id="password" placeholder="Password" formControlName="password" required>
  </mat-form-field>
  <br/>
  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid">SIGN UP</button>
  </div>

</form>
